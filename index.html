<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Hotel</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">
    <header>
        <h1 class="text-center text-5xl font-bold text-white mt-6">Baap Er <span class="text-cyan-900 tracking-wider">HOTEL</span></h1>
        <div class="md:w-9/12 mx-auto bg-slate-800 text-center mt-12 p-24 rounded-md">
            <h2 class="mb-4 text-3xl font-semibold text-cyan-900">Please Login...</h2>
            <input id="mail" type="email" class="md:w-9/12 py-2 px-4 rounded-md bg-cyan-900 mb-4 shadow-xl" placeholder="Enter Your Email">
            <br>
            <input id="pass" type="password" class="md:w-9/12 py-2 px-4 rounded-md bg-cyan-900 shadow-xl" placeholder="Your Password"> <br>
            <button id="loginBtn" class="mt-4 py-2 px-4 bg-cyan-900 rounded-md shadow-xl text-white">Login</button>
        </div>
    </header>


    <script src="code.js"></script>
</body>
</html>
