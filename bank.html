<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">
    <h1 class="text-center mt-6 text-5xl font-bold text-white">Abba Kichu <span class="text-cyan-900 tracking-wider">TAKA</span> Dew</h1>
    <div class="w-9/12 mx-auto grid md:grid-cols-3 mt-12 gap-6">
        <div class="bg-teal-900 rounded-md py-12 px-4">
            <h3 class="text-2xl font-semibold text-neutral-900">Aro Dew</h3>
            <h2 class="text-5xl font-semibold text-neutral-900">$<span id="nilamAmount">00</span></h2>
        </div>
        <div class="bg-cyan-900 rounded-md py-12 px-4">
            <h3 class="text-2xl font-semibold text-neutral-900">Firot De</h3>
            <h2 class="text-5xl font-semibold text-neutral-900">$<span id="firotAmount">00</span></h2>
        </div>
        <div class="bg-indigo-900 rounded-md py-12 px-4">
            <h3 class="text-2xl font-semibold text-neutral-900">Dhanda Korlam</h3>
            <h2 class="text-5xl font-semibold text-neutral-900">$<span id="ageChilo">00</span></h2>
        </div>
    </div>
    <div class="w-9/12 mx-auto grid md:grid-cols-2 mt-8 gap-4">
        <div class="bg-cyan-700 py-12 px-4 rounded-md">
            <h2 class="text-2xl font-semibold text-neutral-900 mb-2">Ei Lo Taka</h2>
            <input id="nilam" type="number" placeholder="Amount" class="w-9/12 py-2 px-4 rounded-md bg-cyan-900 mb-4 shadow-xl"> <br>
            <button id="nilamBtn" class="py-2 px-4 bg-cyan-900 rounded-md shadow-xl text-white">Nilaam</button>
        </div>
        <div class="bg-cyan-600 py-12 px-4 rounded-md">
            <h2 class="text-2xl font-semibold text-neutral-900 mb-2">Loi Jaan Anner Taka</h2>
            <input id="dilamAmount" type="number" placeholder="Amount" class="w-9/12 py-2 px-4 rounded-md bg-cyan-900 mb-4 shadow-xl"> <br>
            <button id="dilam" class="py-2 px-4 bg-cyan-900 rounded-md shadow-xl text-white">Dilaam</button>
        </div>
    </div>


    <script src="bank.js"></script>
    <script src="firot.js"></script>
</body>
</html>
